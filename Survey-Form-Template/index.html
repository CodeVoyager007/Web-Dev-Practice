<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey form to help us improve our services.</p>
    
    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input id="name" type="text" placeholder="Enter your name" required>
        
        <label id="email-label" for="email">Email:</label>
        <input id="email" type="email" placeholder="Enter your email" required>
        
        <label id="number-label" for="number">Age:</label>
        <input id="number" type="number" placeholder="Enter your age" min="18" max="100" required>
        
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" required>
            <option value="" disabled selected>Select your role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="part-time-job">Part Time Job</option>
            <option value="self-employed">Self Employed</option>
            <option value="unemployed">Unemployed</option>
        </select>
        
        <p>Would you recommend us to a friend?</p>
        <label>
            <input type="radio" name="recommend" value="definitely" required> Definitely
        </label>
        <label>
            <input type="radio" name="recommend" value="maybe" required> Maybe
        </label>
        <label>
            <input type="radio" name="recommend" value="not-sure" required> Not Sure
        </label>
        
        <p>What would you like to see improved? (Check all that apply)</p>
        <label>
            <input type="checkbox" name="improvement" value="front-end-projects"> Front-end Projects
        </label>
        <label>
            <input type="checkbox" name="improvement" value="back-end-projects"> Back-end Projects
        </label>
        <label>
            <input type="checkbox" name="improvement" value="data-visualization"> Data Visualization
        </label>
        
        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" placeholder="Enter your comments here"></textarea>
        
        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
